<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulations</title>
  <script text="text/javascript">
    function fn1(){
      var str1 = document.getElementById("text1").value;
      var str2 = document.getElementById("text2").value;
      alert("Your username is " + str1 + " and your password is " + str2);
    }
  </script>
</head>
<body>
  <input id='text1' placeholder="username">
  <br>
  <input type="password" id='text2' placeholder="password">
  <br>
  <button onclick="fn1()" id="btn1" >Sign In</button>
</body>
</html>
